<!-- popup.html -->
<!DOCTYPE html>
<html>
    <head>
        <title>UnSimplify</title>
        <style>
            /* Define CSS styles to control the size of the popup */
            body {
                width: 800px; /* Set the width of the popup */
                height: 900px; /* Set the height of the popup */
                background-color: #f0f0f0; /* Set the background color */
                padding: 20px; /* Add padding to the content */
                margin: 0px !important;
            }

            h1 {
                font-size: 18px; /* Customize the font size of the header */
            }

            img {
                max-width: 100%; /* Ensure the image fits within the popup */
                height: auto; /* Maintain image aspect ratio */
            }

            button {
                background-color: #0073e6; /* Customize the button's background color */
                color: #ffffff; /* Customize the button's text color */
                padding: 10px 20px; /* Add padding to the button */
                border: none; /* Remove button border */
                cursor: pointer; /* Change cursor on hover */
            }
        </style>
    </head>
    <head>
        <link
            href="https://fonts.googleapis.com/css?family=Bangers"
            rel="stylesheet"
        />
        <style>
            .container {
                width: 700px;
                height: 300px;
                padding: 5px; /* Add padding to provide space between content and container */
                text-align: center; /* Center align the content */
                background-color: #285aa4; /* Background color of the container */
                border-radius: 15px; /* Adjust the border radius to create rounded corners */
                margin: 0 auto;
                margin-bottom: 1px; /* Center the container horizontally */
            }
            .container-left {
                width: 250px; /* Adjust the width for the left container */
                height: 500px;
                text-align: center;
                background-color: #93a6c3;
                border-radius: 15px;
                display: inline-block;
                margin-right: 20px;
                vertical-align: top;
            }

            .container-right {
                width: 450px; /* Adjust the width for the right container */
                height: 500px;
                text-align: center;
                background-color: #93a6c3;
                border-radius: 15px;
                display: inline-block;
                vertical-align: top;
            }

            body {
                text-align: center; /* Center align the content */
            }
            h1 {
                font-family: "Bangers", cursive; /* Replace 'Your_Custom_Font' with the actual font you want to use */
                font-size: 100px;
            }
            .h1-sub {
                font-family: "Nunito", sans-serif; /* Replace 'Your_Custom_Font' with the actual font you want to use */
                font-size: 15px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Unsimplify</h1>
        </div>
        <div class="container-left">
            <h1 class="h1-sub">Lets UnSimplify theze News</h1>
        </div>

        <div class="container-right">
            <h1 class="h1-sub">The UnSimplified Summary</h1>
        </div>
        <script type="text/javascript" src="src/Summarizer.js"></script>
        <input
            type="button"
            onclick="query()"
            value="run external javascript"
        />
    </body>
    <div class="frame-1">
        <div class="ellipse-5"></div>
        <div class="logo">LOGO</div>
        <div
            class="summary-article-title-lorem-ipsum-dolor-sit-amet-consectetur-adipis"
        >
            Summary: Article Title Lorem ipsum dolor sit amet, consectetur
            adipis...
        </div>
        <div class="enter-custom-excerpt">ENTER CUSTOM EXCERPT:</div>
        <script type="text/javascript" src="src/Summarizer.js"></script>
        <input
            class="enter-custom-excerpt"
            type="button"
            onclick="query()"
            value="run external javascript"
        />
        <div class="or">OR</div>
        <div class="rectangle-13"></div>
        <div class="paste-excerpt-here">Paste excerpt here...</div>
        <div class="create-summary-button-component-set">
            <div class="create-summary-for-article">
                CREATE SUMMARY FOR ARTICLE
            </div>
        </div>
        <div class="create-summary-button-component-set2">
            <div class="create-summary-for-article">
                CREATE SUMMARY FOR EXCERPT
            </div>
        </div>
    </div>
</html>
